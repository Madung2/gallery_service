{% extends 'base.html' %}

{% block css %}
{% load static %}
<link href="{% static 'base.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="text">
        <i style="width: 100px;" class="bi bi-camera-reels-fill"></i>
        <h1 class="name">{{ username }}님의</h1>
        <h1 class="page">페이지입니다.</h1>
    </div>

    <table style="max-width: 1400px; margin: 100px auto;" class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th style="width: 45%" scope="col">영화 제목</th>
                <th style="width: 20%" scope="col">평점</th>
                <th style="width: 26.6%" scope="col">작성일</th>
                <th></th>
            </tr>
        </thead>

        {% for post in posts %}
        <form action="/mypage/delete/{{ post.id }}/" method="POST">
            {% csrf_token %}
            <tbody>
                <tr>
                    <td>
                        <a class="post-title" href="/detail/edit/{{ post.id }}/">
                            {{ post.title }}
                        </a>
                    </td>
                    <td>{{ post.score }}</td>
                    <td>{{ post.created_at|timesince }}</td>
                    <td>
                        <button class="button">삭제</button>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </form>
    </table>
{% endblock %}
