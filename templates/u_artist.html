{% extends 'base.html' %}

{% block css %}
{% load static %}
<link href="{% static 'base.css' %}" rel="stylesheet">
<link href="{% static 'art.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class='head_indent'></div>
<div class='wrapper'>
    <div class='side_bar'>
        <div class='button_box'>
            <a href="/artist"><div style='font-size:3rem'><i class="fa fa-user-female"></i></div>
            <div>작가 조회</div></a>
        </div>
        <a href="/art"><div class='button_box'>
            <div style='font-size:3rem'><i class="fa fa-photo"></i></div>
            <div>작품 조회</div></a>
        </div>
        <a href="/apply"><div class='button_box'>
            <div style='font-size:3rem'><i class="fa fa-edit"></i></div>
            <div>작가 등록</div></a>
        </div>


    </div>
    <div class='try'></div>
    <div class='card_wrapper'>
        <div class='card_inner_wrapper'>
            {% for art in arts %}
            <div class='card' style="background-image: url('..{{ artist.image }}')">
                <div class='card_tag'>
                    <div class='card_title'>{{ artist.name }}</div>
                    <p>&nbsp;&nbsp;{{ art.artist_name }}</p>
                    <p>&nbsp;&nbsp;&nbsp;{{ art.size }} ({{ art.number }}호)</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
