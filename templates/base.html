{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="ThisGallery"/>
    <meta property="og:description" content="오픈갤러리 과제"/>
    <meta property="og:image" content="../static/image/favicon.png"/>
    <title>{% block title %}{% endblock %} | ThisGallery</title>
    <!-- CSS -->
    <link href="{% static 'base.css' %}" rel="stylesheet">
    {% block css %}

    {% endblock %}
    <link rel="shortcut icon" href="../static/image/favicon.png">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Icon (Font Awesome) -->
    <script src="https://kit.fontawesome.com/989420847f.js" crossorigin="anonymous"></script>
    <script src="https://use.fortawesome.com/99966411.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>

    </style>
</head>
<body>
<!-- 헤더 부분 -->
<header class="header">
    <!-- 로고 -->
    <button class="logo" onclick="window.location.replace('/main')"><b>Gallery</b></button>
    <!-- 검색창 -->

    <div class="search">
        <form method="GET" action="/search/" style="max-width: 300px; width: 100%">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search_input_box" aria-label="입력 검색" class="search_input_box" autocapitalize="none"
                    placeholder="검색" type="text" name="search" value="">
            </div>
        </form>
    </div>


    <div class="user-info">
        <p class="username" id="user-name">
            <i class="fa-solid fa-user"></i><span id="username" class="user-txt">{{ user.username }}</span> <span
                class="user-txt">님</span>
        </p>
        <p class="bookmark" id="user-bookmark" onclick="window.location.replace('/bookmark')">
            <i class="fa-solid fa-bookmark"></i> <span id="userbookmark" class="bookmark-txt">북마크</span>
        </p>
        <p class="liked" id="user-liked" onclick="window.location.replace('/recommend')">
            <i class="fa-solid fa-heart"></i> <span id="userliked" class="like-txt">추천</span>
        </p>

        <p class="logout" id="user-logout">
            <i class="fa-solid fa-right-from-bracket" id="logout-icon"></i> 
            <a class="logout-txt" id="loginout" href="/logout"style="text-decoration: none; color: white;">로그아웃</a>
        </p>
    </div>

</header>
{% block content %}

{% endblock %}


</body>
</html>
